<!-- In pure react we can't use the functionality of JSX code (and convert it into html elements) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
</head>
<body>
    <!-- consider this div here root of our application, app will be rendered inside this div element -->
    <div id="root"></div>
    <!-- core react library that includes components, state.. interface on how to interact with React  -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- it is the renderning layer which renders components into the dom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script> 
    // componenets are like functions that start with an upper case, used to return anything we want to show on interface
    function App(){
        // const time= new Date().toLocaleDateString();
const [time, setTime]= React.useState(new Date().toLocaleTimeString())

React.useEffect(function(){
    setInterval(function(){
        setTime(new Date().toLocaleTimeString());
    },1000);
},[])

        return React.createElement("header" , null, `Hello React! It's: ${time}`);
//(element to be created, props, string or children of the element)
    }

    const root= ReactDOM.createRoot(document.getElementById('root'));
    // app will be rendered inside the div element having root as its id
    root.render(React.createElement(App))
    </script>
</body>
</html>
